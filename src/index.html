<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pack Setup </title>
</head>
<body>
<h1>Leader Board</h1>
<div class="score-wrap">
<section class="scores">
    <div class="score-heading">
        <p>Recent Scores</p>
        <button type="button" id="refresh">Refresh</button>
    </div>
    <ul></ul>
</section>
<section class="add-score">
     <p>Add your score</p>
      <input type="text" name="name" id="name" required placeholder="Your name">
      <input type="number" name="score" id="score" required placeholder="Your score">
      <input type="submit" id= "submit" value="Submit"></section>
</div>
</body>
</html>
